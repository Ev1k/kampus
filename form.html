<!DOCTYPE html>
<html lang="en">
<head>
    <meta content=>
    <meta charset="UTF-8">
    <title>Buy form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<a class="link" href="https://vk.com">Ссылка на vk</a>

<div id="buy">
    <button style="" id="button_buy">Купить</button>
</div>

<form id="form" style="display: none">
    <input type="text" id="user_name">
    <input type="text" id="last_name">
    <button id="order">Отправить</button>
</form>
<div id="error"></div>


<script>
    let tg = window.Telegram.WebApp;
    let buy_button = document.getElementById("button_buy");
    let order_button = document.getElementById("order");
    tg.expand();

    buy_button.addEventListener("click", () => {
        document.getElementById("buy").style.display = "none";
        document.getElementById("form").style.display = "block";
        let my_name = tg.initDataUnsafe.user.first_name;
        document.getElementById("user_name").value = my_name;

    });

    order_button.addEventListener("click", () => {
        let name = document.getElementById("user_name").value;
        let last_name = document.getElementById("last_name").value;

        if (name.length < 3) {
            document.getElementById("error").innerText = "Ошибка в имени";
            return
        };

        let data = {
            name: name,
            last_name: last_name
        };

        tg.sendData(JSON.stringify(data));

        tg.close();
    });

</script>
</body>
</html>
